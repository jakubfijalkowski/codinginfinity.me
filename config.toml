base_url = "https://codinginfinity.me"

title = "Coding Infinity"
description = "At infinity, nothing is impossible - just like in code"

taxonomies = [
    { name = "tags", paginate_by = 10 }
]

generate_feed = true
feed_filename = "rss.xml"

# The additional languages for the site.
# Example:
#     languages = [
#       {code = "fr", rss = true}, # there will be a RSS feed for French content
#       {code = "fr", search = true}, # there will be a Search Index for French content
#       {code = "it"}, # there won't be a RSS feed for Italian content
#     ]
#
default_language = "en"

# When set to "true", the Sass files in the `sass` directory are compiled.
compile_sass = true

# When set to "true", a search index is built from the pages and section
# content for `default_language`.
build_search_index = false

# A list of glob patterns specifying asset files to ignore when the content
# directory is processed. Defaults to none, which means that all asset files are
# copied over to the `public` directory.
# Example:
#     ignored_content = ["*.{graphml,xlsx}", "temp.*"]
ignored_content = []

[markdown]
highlight_code = true
highlight_theme = "dimmed-fluid"
extra_syntaxes_and_themes = ["syntaxes"]

render_emoji = true
smart_punctuation = true

# Configuration of the link checker.
[link_checker]
skip_prefixes = [
    "http://old.fiolek.org",
    "http://old2.fiolek.org",
]

skip_anchor_prefixes = [
    "https://github.com/jakubfijalkowski/codinginfinity/blob/cafb0a0254e2b6a488cc703f83a74846e3187e0b/src/Sitemap.hs",
    "https://github.com/jakubfijalkowski/haskell-and-cpp/blob/master/Setup.hs",
    "https://github.com/projectkudu/kudu/wiki/REST-API"
]

[slugify]
paths = "on"
taxonomies = "on"
anchors = "on"

